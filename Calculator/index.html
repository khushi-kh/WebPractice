<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            0
        </div>
        <div class="keys">
            <span class="key k1">
                <button>C</button>
            </span>
            <span class="key k2">
                <button>&lpar; &rpar;</button>
            </span>
            <span class="key k3">
                <button>%</button>
            </span>
            <span class="key k4">
                <button>&divide;</button>
            </span>
            <span class="key k5">
                <button>7</button>
            </span>
            <span class="key k6">
                <button>8</button>
            </span>
            <span class="key k7">
                <button>9</button>
            </span>
            <span class="key k8">
                <button>&times;</button>
            </span>
            <span class="key k9">
                <button>4</button>
            </span>
            <span class="key k10">
                <button>5</button>
            </span>
            <span class="key k11">
                <button>6</button>
            </span>
            <span class="key k12">
                <button>&minus;</button>
            </span>
            <span class="key k13">
                <button>1</button>
            </span>
            <span class="key k14">
                <button>2</button>
            </span>
            <span class="key k15">
                <button>3</button>
            </span>
            <span class="key k16">
                <button>&plus;</button>
            </span>
            <span class="key k17">
                <button>00</button>
            </span>
            <span class="key k18">
                <button>0</button>
            </span>
            <span class="key k19">
                <button>&period;</button>
            </span>
            <span class="key k20">
                <button>&equals;</button>
            </span>
        </div>
    </div>

    <script src="./script.js" charset="UTF-8"></script>
</body>
</html>
