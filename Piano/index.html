<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Keyboard Academy</h1>

    <div class="piano">
  <div class="keygroup">
    <button class="key white c">c</button>
    <button class="key black c-sharp">c#</button>
  </div>

  <div class="keygroup">
    <button class="key white d">d</button>
    <button class="key black d-sharp">d#</button>
  </div>

  <div class="keygroup">
    <button class="key white e">e</button>
  </div>

  <div class="keygroup">
    <button class="key white f">f</button>
    <button class="key black f-sharp">f#</button>
  </div>

  <div class="keygroup">
    <button class="key white g">g</button>
    <button class="key black g-sharp">g#</button>
  </div>

  <div class="keygroup">
    <button class="key white a">a</button>
    <button class="key black a-sharp">a#</button>
  </div>

  <div class="keygroup">
    <button class="key white b">b</button>
  </div>
</div>


    <script src="./script.js" charset="UTF-8"></script>
</body>
</html>
