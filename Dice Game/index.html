<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>DiceGame</title>
</head>
<body>
    <h1>The Dice Game</h1>
    
    <div class="dice-container">
        <div class="dice red face-6" id="dice1">
            <span class="dot d1"></span>
            <span class="dot d2"></span>
            <span class="dot d3"></span>
            <span class="dot d4"></span>
            <span class="dot d5"></span>
            <span class="dot d6"></span>
            <span class="dot d7"></span>
            <span class="dot d8"></span>
            <span class="dot d9"></span>
        </div>

        <div class="dice yellow face-6" id="dice2">
            <span class="dot d1"></span>
            <span class="dot d2"></span>
            <span class="dot d3"></span>
            <span class="dot d4"></span>
            <span class="dot d5"></span>
            <span class="dot d6"></span>
            <span class="dot d7"></span>
            <span class="dot d8"></span>
            <span class="dot d9"></span>            
        </div>
    </div>

    <div class="btn-group">
        <button class="btn reset">RESET</button>
        <button class="btn roll">ROLL DICE</button>
    </div>
    
    <script src="./script.js"></script>    
</body>
</html>
